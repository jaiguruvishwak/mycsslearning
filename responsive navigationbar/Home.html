<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/x-icon" href="auyshGuruLogo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>csslearning</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <img src="/responsive navigationbar/auyshGuruLogoWithName.png">
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>
       
    <!--this will only display on the smaller screen-->
    <div class="topnav">
        <a href="#home" class="active"><img src="auyshGuruLogo.png"></a>
        <div id="myLinks">
            <a href="#news">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#">Login</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        </a>
    </div>
    <!--the top code will only display on the smaller screen-->
</body>

<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
